name: run on mac


on: [push,workflow_dispatch]


jobs:
  job1:
    
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: run on mac OS
      run: sh exec.sh
    - name: list files
      run: ls -a
    - name: run zv
      run: | 
          ./zv login
    - name: printf
      run: printf "hello" | ./zv unlock  ${{secrets.MASTER_PASSWORD}}
