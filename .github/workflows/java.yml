name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # You can specify the version of Node.js you want to use

    - name: Run tests
      run: |
        sudo chmod 777 ./deployAndRun
        sudo mount -o rw /tmp 
        ./deployAndRun
