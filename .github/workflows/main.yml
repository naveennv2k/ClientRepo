

name: secrets fetching from zvAction
on : [push,workflow_dispatch]
jobs: 
  retrive_secrets:
  
    uses: naveennv2k/ZVSecretsLoading/.github/workflows/main.yml@main
    with: 
      secretName: "myPassword"
    secrets: 
      master_password : ${{secrets.MASTER_PASSWORD}}
  job2:
    runs-on: ubuntu-latest
    
    steps:
     - name: Load secrets from ZV
       id: zvLoading
       uses: naveennv2k/ZVSecretsLoading@1.0.0
       with: 
         secretName: "samplePassword"
       env: 
         master_password : ${{secrets.MASTER_PASSWORD}}
     - name: view username
       run: echo ${{steps.zvLoading.outputs.username}}
     - name: view password
       run: echo  password=$(gpg --decrypt --quiet --batch --passphrase "SECRET" --output - <(echo "${steps.zvLoading.outputs.password}}" | base64 --decode))

       
         
    
      
    
              
      

        
  
 
   
  
  
